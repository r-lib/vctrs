url: https://vctrs.r-lib.org

template:
  params:
    ganalytics: UA-115082821-1

reference:
- title: User FAQ
  contents:
  - starts_with("faq")

- title: Developer FAQ
  contents:
  - starts_with("howto-faq")
  - starts_with("theory-faq")
  - starts_with("reference-faq")

- title: Internal FAQ
  contents:
